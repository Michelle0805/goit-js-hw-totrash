<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
  </head>
  <body>
    <div>
      <select id="breed-select"></select>
      <p class="loader">Loading...</p>
      <p class="error">Oops! Something went wrong! Try reloading the page!</p>
    </div>

    <div class="cat-info" style="display: none;">
      <img id="cat-image" src="https://api.thecatapi.com/v1/" alt="Cat Image">
      <div id="cat-details">
        <h2>Breed: <span id="breed-name"></span></h2>
        <p><strong>Description:</strong> <span id="description"></span></p>
        <p><strong>Temperament:</strong> <span id="temperament"></span></p>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
